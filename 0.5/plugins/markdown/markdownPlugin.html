<!DOCTYPE html>
<html>
	<head>
		<title>Markdown plugin</title>
		<script type="text/javascript" src="plugin.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var provider = new eclipse.PluginProvider();
					
				provider.registerServiceProvider("orion.file.contenttype", {}, {
					contentTypes:
						// Text types
						[{	id: "text.markdown",
							name: "Markdown",
							extension: ["md"],
							image: "http://szbra.github.com/0.5/plugins/markdown/images/md.gif"
						}]
					});

				provider.connect();
			};
		</script>
	</head>
	<body>This adds syntax highlighting for Markdown files to the Orion editor.
	</body>
</html>
