<!DOCTYPE html>
<html>
	<head>
		<title>Orion Markdown Viewer</title>
		<script src="requirejs/require.js"></script>
		<script>
		/*global require*/
		require({
		  baseUrl: '',
		
		  // set the paths to our library packages
		  packages: [
		    {
		      name: 'dojo',
		      location: 'dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    }    
		  ]
		});
		require(["./index"]);
		</script>
	</head>
	<body>
		<div id="markdown"></div>
	</body>
</html>
